<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BookingForm</title>
        <link rel="stylesheet" href="styles4.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <div class="nav__logo"><a href="index.html">Roaming Roots</a></div>
            <ul class="nav__links">
              <a href="index.html"><li class="link">Home</li></a>
              <li class="link">Services</li>
              <li class="link">Gallery</li>
              <li class="link">Contact Us</li>
            </ul>
          </nav><br><br><br><br><br><br>


          <div class="container">
            <h1>Booking Form</h1>
            <form action="https://forms.un-static.com/forms/d4224220d4292cb9fc09a9c14707a56ae2e32e33" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">City: </label>
                    <select name="city" id="cars">
                        <option value="ahd">Ahmedabad</option>
                        <option value="rajkot">rajkot</option>
                        <option value="srt">Surat</option>
                        <option value="pune">Pune</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="jaipur">jaipur</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="pickup">Pick Up Point:</label>
                    <input type="text" id="pickup" name="pickup" required>
                </div>
                <div class="form-group">
                    <label for="drop">Drop Point:</label>
                    <input type="text" id="drop" name="drop" required>
                </div>
                <div class="form-group">
                    <label for="drop">Details of Car:</label>
                    <input type="text" id="car" name="car" required>
                </div>
                <div class="form-group">
                    <label for="pickup-time">Pick Up Time:</label>
                    <input type="time" id="pickup-time" name="time" required>
                </div>  
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
